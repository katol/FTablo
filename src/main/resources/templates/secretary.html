<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Scoreboard</title>
	  <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css">
		<style>
			.right-arrow {
      		width: 50px;
      		height: 50px;
      		border-top: 10px solid #FFFFFF;
      		border-right: 10px solid #FFFFFF;
      		margin-right: 50px;
      		transform: rotate(45deg);
      		}
      		.left-arrow {
      		width: 50px;
      		height: 50px;
      		border-top: 10px solid #FFFFFF;
      		border-right: 10px solid #FFFFFF;
      		margin-right: 50px;
      		transform: rotate(225deg);
      		}
      		.white-card{
      			background: white;
      		}
      		.yellow-card{
      			background: yellow;
      		}
      		.orange-card{
      			background: darkorange;
      			color: white;
      		}
      		.red-card{
      			background: red;
      			color: white;
      		}
  }
		</style>
	</head>

	<body style=" background: #1F1E20">
	<div class="container-fluid">

		<button type="button" class="btn btn-default" aria-label="Left Align">
			<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
		</button>

	</div>
	<div class="container-fluid" >
		<div class="container" >
			<div class="row">
				<div class="col-10">
					<div class="row text-center" style="height: 15vh">
						<div class = "col-3">
								<img class = "w-75 h-50" src="../static/img/FTabloLogoWhite.png" alt="FTabloLogo">
						</div>
						<div class="col-3">
							<h1
									class="btn border border-dark bg-light w-100"
							>
								БОЕЦ НОМЕР РАЗ
							</h1>
							
						</div>
						<div class="col-3">
							<h1 class="btn border border-dark bg-light w-100">
								БОЕЦ НОМЕР ДВА
							</h1>
						</div>
						<div class = "col-3">
							<img class = "w-75 h-75" src="../static/img/logo_gor_chern.png" alt="TramazzoneLogo">
						</div>
					</div>
					<div class = "row text-center my-1" style="height: 20vh">
						<div class = "col-3">
							<div class = "row justify-content-center">
								<button class=" btn btn-white border rounded bg-white px-1 mr-2">
									<img class = "w-100 h-25" src="../static/img/camera.png" alt="Camera">
								</button>
								<div class = "text-center col-5 border rounded white-card mx-1">
									<h1 class="display-3 ">0</h1>
								</div>
								<div class = "text-right">
									<button class="btn my-1 border rounded btn-block">
										<label class="display-5 text-white">+</label>
									</button>
									<button class="btn my-1 border rounded btn-block">
										<label class="display-5  text-white">-</label>
									</button>
								</div>
							</div>
						</div>
						<div class=" col-3 bg-danger border rounded text-center p-1">
							<h1 class="display-1 text-white m-1">02</h1>
						</div>
						<div class="col-3 bg-primary border rounded text-center p-1">
							<h1 class="display-1  text-white m-1">05</h1>
						</div>
						<div class = "col-3">
							<div class = "row justify-content-center">
								<div class = "text-center">
									<button class="btn my-1 btn-block border rounded">
										<label class="display-5 text-white">+</label>
									</button>
									<button class="btn my-1 btn-block border rounded">
										<label class="display-5 text-white">-</label>
									</button>
								</div>
								<div class = "col-5 text-center border rounded mx-1 red-card">
									<h1 class="display-3" >3</h1>
								</div>
								<button class="btn btn-white border rounded bg-white px-1 ml-2">
									<img class = "w-100 h-25" src="../static/img/camera.png" alt="Camera">
								</button>
							</div>
						</div>
					</div>
					<div class="row">

					</div>
					<div class="row text-center my-2" style="height: 15vh">
						<div class = "col-3">
						</div>
						<div class="col-6 text-center h-100">
							<button class="col-2 btn p-2">
								<div class="left-arrow"></div>
							</button>
							<button class="col-6 btn p-2">
								<label class="display-4 text-white">02:00</label>
							</button>
							<button class="col-2 btn p-2">
								<div class="right-arrow"></div>
							</button>

						</div>
						<div class = "col-3">
						</div>
					</div>
					<div class="row text-center my-1 border rounded">
						<h2 class = "w-100 h-25 text-white"> ТЕКУЩИЙ СХОД №4
						</h2>
						<div class="col-3 " >
							<h1 class="display-2 border rounded bg-danger text-white my-1">1</h1>
							<div>
								<button class="btn border rounded btn-danger my-1 w-25">
									<label class="display-5">-</label>
								</button>
								<button class="btn border rounded btn-danger my-1 w-25">
									<label class="display-5">+</label>
								</button>
							</div>
						</div>
						
						<div class="col-6 px-1">
								<button class="btn border border-white text-white my-2 btn-block" >
									<label class="display-4">СТАРТ</label>
								</button>
								<button class="btn border border-white text-white my-2 btn-block">
									<label class="display-4">ПРИНЯТЬ</label>
								</button>
							<div class = "row">

							</div>
						</div>
						<div class="col-3">
							<h1 class="display-1 border rounded bg-primary text-white my-1">0</h1>
							<div class>
								<button class="btn border rounded btn-primary my-1 w-25">
									<label class="display-5">-</label>
								</button>
								<button class="btn border rounded btn-primary  my-1 w-25">
									<label class="display-5">+</label>
								</button>
							</div>
						</div>
					</div>
					

				</div>
				<div class="col-2">
					<div class = "row m-1">
						<button type="button" class="btn btn-secondary w-100" data-toggle="modal" data-target="#NewFight">НОВЫЙ БОЙ </button>
					</div>
					<div class = "row m-1">
						<button type="button" class="btn btn-secondary w-100" data-toggle="modal" data-target="#LoadFight">ЗАГРУЗИТЬ БОЙ</button>
					</div>
					<div class="row m-1 btn-block">
						<div class="col">
							<p class="small text-white">
								НАЧАЛО БОЯ
								<br>
								СТАРТ
								<br>
								01:47 СТОП +1
								<br>
								СТАРТ
								<br>
								01:35 СТОП предупреждение боец номер раз
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script src="../static/js/jquery-3.4.1.min.js"></script>
		<script src="../static/js/popper.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
	</body>
	<div class="modal fade" id="NewFight" tabindex="-1" role="dialog" aria-labelledby="NewFightModel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" style=" background: #1F1E20">
					<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style=" background: #1F1E20">
					<div class = "row text-center" style="height: 20vh">
						<h1 class = "col-12 text-center text-white"> НОВЫЙ БОЙ: </h1>
					</div>
					<div class = "row text-center my-2" style="height: 30vh">
						<div class="col-6 form-group form-control-lg">
							<label class = "text-danger"> КРАСНЫЙ</label>
							<input type="name" class="form-control" id="nameRed" placeholder="Name">
						</div>
						<div class="col-6 form-group form-control-lg">
							<label class = "text-primary"> СИНИЙ </label>
							<input type="name" class="form-control" id="nameBlue" placeholder="Name">
						</div>
					</div>
				</div>
				<div class="modal-footer" style=" background: #1F1E20">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
					<button type="button" class="btn bg-danger text-white">Начать бой</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="LoadFight" tabindex="-1" role="dialog" aria-labelledby="NewLoadModel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" style= "background: #1F1E20">
					<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style=" background: #1F1E20">
					<div class = "row text-center" style="height: 25vh">
						<h1 class = "col-12 text-center text-white"> ЗАГРУЗИТЬ БОЙ: </h1>
					</div>
					<div class = "row text-center m-1" style="height: 30vh">
						<select class="col-12 custom-select custom-select-lg mb-3">
							<option selected>ВЫБЕРИТЕ БОЙ</option>
							<option value="1">ВАСЯ X ПЕТЯ</option>
							<option value="2">МАША X ВАСЯ</option>
							<option value="3">ПЕТЯ X МАША</option>
						</select>
					</div>
				</div>
				<div class="modal-footer" style=" background: #1F1E20">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
					<button type="button" class="btn bg-danger text-white">Загрузить бой</button>
				</div>
			</div>
		</div>
	</div>
</html>
