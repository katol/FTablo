<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
	  <meta charset="utf-8">
	  <title>Scoreboard</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" th:href="@{/img/Ftablo-ico3.ico}" type="image/x-icon">
		<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
		<link th:href="@{/css/styleForSecretary.css}" rel="stylesheet" />
	</head>

	<body style=" background: #1F1E20">
	<div class="container-fluid">

		<button type="button" class="btn btn-default" aria-label="Left Align">
			<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
		</button>

	</div>
	<div class="container-fluid" >
		<div class="container" >
			<div class="row">
				<div class="col-10">
					<div class="row text-center" style="height: 15vh">
						<div class = "col-3">
								<img class = "w-100 h-75" th:src="@{/img/FTabloLogoWhite.png}" alt="FTabloLogo">
						</div>
						<div class="col-3">
							<h1
									class="btn border border-dark bg-light w-100" id = "redName">
								<p />
							</h1>
							
						</div>
						<div class="col-3">
							<h1 class="btn border border-dark bg-light w-100" id = "blueName">
								<p />
							</h1>
						</div>
						<div class = "col-3">
							<img class = "img-fluid" th:src="@{/img/logo_gor_chern.png}" alt="TramazzoneLogo">
						</div>
					</div>
					<div class = "row text-center my-1" style="height: 20vh">
						<div class = "col-3">
							<div class = "row justify-content-center">
								<button class=" btn btn-white border rounded bg-white px-1 mr-2" id = "redVideoReplays" onClick = "redVideoReplay()">
									<img class = "w-100 h-25" th:src="@{img/camera.png}" alt="Camera">
								</button>
								<div class = "text-center col-5 border rounded white-card mx-1 white-card" id = "redPenaltyCard">
									<h1 class="display-3" id = "redPenalty">0</h1>
								</div>
								<div class = "text-right">
									<button class="btn my-1 border rounded btn-block" onClick = "plusRedPenalty()">
										<label class="display-5 text-white">+</label>
									</button>
									<button class="btn my-1 border rounded btn-block" onClick = "minusRedPenalty()">
										<label class="display-5  text-white">-</label>
									</button>
								</div>
							</div>
						</div>
						<div class=" col-3 bg-danger border rounded text-center p-1">
							<h1 class="display-1 text-white m-1" id = "redRes">0</h1>
						</div>
						<div class="col-3 bg-primary border rounded text-center p-1">
							<h1 class="display-1  text-white m-1" id = "blueRes">0</h1>
						</div>
						<div class = "col-3">
							<div class = "row justify-content-center">
								<div class = "text-center">
									<button class="btn my-1 btn-block border rounded" onClick = "plusBluePenalty()">
										<label class="display-5 text-white">+</label>
									</button>
									<button class="btn my-1 btn-block border rounded" onClick = "minusBluePenalty()">
										<label class="display-5 text-white">-</label>
									</button>
								</div>
								<div class = "col-5 text-center border rounded mx-1 white-card" id = "bluePenaltyCard">
									<h1 class="display-3" id = "bluePenalty">0</h1>
								</div>
								<button class="btn btn-white border rounded bg-white px-1 ml-2" id = "blueVideoReplays" onClick = "blueVideoReplay()">
									<img class = "w-100 h-25" th:src="@{img/camera.png}" alt="Camera">
								</button>
							</div>
						</div>
					</div>
					<div class="row">

					</div>
					<div class="row text-center my-2" style="height: 15vh">
						<div class = "col-3">
						</div>
						<div class="col-6 text-center h-100">
							<button class="col-2 btn p-2" onClick="minusTenSec()">
								<div class="left-arrow"></div>
							</button>
							<button class="col-6 btn p-2" data-toggle="modal">
								<h1 class = "display-4 text-white text-center " id = "timer"> 00:00 </h1>
							</button>
							<button class="col-2 btn p-2" onClick="plusTenSec()">
								<div class="right-arrow"></div>
							</button>

						</div>
						<div class = "col-3">
						</div>
					</div>
					<div class="row text-center my-1 border rounded">
						<h2 class = "w-100 h-25 text-white" id = "roundNumber">
						</h2>
						<div class="col-3 " >
							<h1 class="display-2 border rounded bg-danger text-white my-1" id="redScope">0</h1>
							<div>
								<button class="btn border rounded btn-danger my-1 w-25" onClick="minusRedScope()">
									<label class="display-5">-</label>
								</button>
								<button class="btn border rounded btn-danger my-1 w-25" onClick="plusRedScope()">
									<label class="display-5">+</label>
								</button>
							</div>
						</div>
						
						<div class="col-6 px-1">
								<button class="btn border border-white text-white my-2 btn-block" type="button" onclick="timer()" >
									<label class="display-4" id = "startStop">СТАРТ</label>
								</button>
								<button class="btn border border-white text-white my-2 btn-block" onclick="accept()">
									<label class="display-4">ПРИНЯТЬ</label>
								</button>
							<div class = "row">

							</div>
						</div>
						<div class="col-3">
							<h1 class="display-1 border rounded text-white btn-primary my-1" id="blueScope">0</h1>
							<div class>
								<button class="btn border rounded btn-primary my-1 w-25" onClick="minusBlueScope()">
									<label class="display-5">-</label>
								</button>
								<button class="btn border rounded btn-primary  my-1 w-25" onClick="plusBlueScope()">
									<label class="display-5">+</label>
								</button>
							</div>
						</div>
					</div>
					

				</div>
				<div class="col-2">
					<div class = "row m-1">
						<button type="button" class="btn btn-secondary w-100" data-toggle="modal" data-target="#NewFight" >НОВЫЙ БОЙ </button>
					</div>
					<div class = "row m-1">
						<button type="button" class="btn btn-secondary w-100" data-toggle="modal" data-target="#LoadFight" onclick="selectFight()">ЗАГРУЗИТЬ БОЙ</button>
					</div>
					<div class="row m-1 btn-block">
						<div class="col">
							<p class="small text-white">
								НАЧАЛО БОЯ
								<br>
								СТАРТ
								<br>
								01:47 СТОП +1
								<br>
								СТАРТ
								<br>
								01:35 СТОП предупреждение боец номер раз
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{js/secretaryScript.js}"></script>
	<script th:src="@{js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{js/popper.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	</body>
	<div class="modal fade" id="NewFight" tabindex="-1" role="dialog" aria-labelledby="NewFightModel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" style=" background: #1F1E20">
					<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style=" background: #1F1E20">
					<div class = "row text-center" style="height: 20vh">
						<h1 class = "col-12 text-center text-white"> НОВЫЙ БОЙ: </h1>
					</div>
					<div class = "row text-center my-2" style="height: 30vh">
						<div class="col-6 form-group form-control-lg">
							<label class = "text-danger"> КРАСНЫЙ</label>
							<input type="text" class="form-control" id="nameRed" placeholder="Name">
						</div>
						<div class="col-6 form-group form-control-lg">
							<label class = "text-primary"> СИНИЙ </label>
							<input type="text" class="form-control" id="nameBlue" placeholder="Name">
						</div>
					</div>
				</div>
				<div class="modal-footer" style=" background: #1F1E20">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
					<button type="button" class="btn bg-danger text-white" onclick="newFight()" data-dismiss="modal">Начать бой</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="LoadFight" tabindex="-1" role="dialog" aria-labelledby="NewLoadModel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" style= "background: #1F1E20">
					<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form name = "selectForm" onsubmit="SubmitFightChange()">
				<div class="modal-body" style=" background: #1F1E20">
					<div class = "row text-center" style="height: 25vh">
						<h1 class = "col-12 text-center text-white"> ЗАГРУЗИТЬ БОЙ: </h1>
					</div>
					<div class = "row text-center m-1" style="height: 30vh">
						<select class="col-12 custom-select custom-select-lg mb-3" id = "selectFight" name = "fightSelect">
						</select>
					</div>
				</div>
				<div class="modal-footer" style=" background: #1F1E20">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
					<button type="button" class="btn bg-danger text-white" onclick="loadFight()" data-dismiss="modal">Загрузить бой</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="ChangeClock" tabindex="-1" role="dialog" aria-labelledby="ChangeClockModel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" style= "background: #1F1E20">
					<button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style=" background: #1F1E20; height: 30vh">
					<div class="col-12 text-center form-group form-control-lg">
						<label class = "text-danger">Задайте время</label>
						<input type="time" class="form-control" id="clockChange" placeholder="Time">
					</div>
				</div>
				<div class="modal-footer" style=" background: #1F1E20">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
					<button type="button" class="btn bg-danger text-white">Применить</button>
				</div>
			</div>
		</div>
	</div>
</html>
